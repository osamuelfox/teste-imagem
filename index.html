<body>
    <div class="container">
        <div class="header">
            <h1>üì∑ OCR com Gemini</h1>
            <p>Extraia texto de qualquer imagem usando intelig√™ncia artificial</p>
        </div>



        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Clique para selecionar uma imagem</div>
            <div class="upload-subtext">ou arraste e solte aqui (PNG, JPG, JPEG, WebP)</div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <img id="imagePreview" class="image-preview" alt="Preview da imagem">
            <div style="text-align: center;">
                <button class="btn" id="processBtn">üöÄ Extrair Texto</button>
                <button class="btn" id="clearBtn" style="background: #dc3545;">üóëÔ∏è Limpar</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processando imagem com IA...</p>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <h3>üìù Texto Extra√≠do:</h3>
            <div class="result-box" id="resultBox"></div>
            <button class="btn copy-btn" id="copyBtn">üìã Copiar Texto</button>
        </div>
    </div>

    <script>
        class OCRApp {
            constructor() {
                this.selectedFile = null;
                // Configure sua API key do Gemini aqui
                this.API_KEY = 'AIzaSyC9mD7TmLuHFzKSpM8VtDkvyYGLhRFsf54';
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.previewSection = document.getElementById('previewSection');
                this.imagePreview = document.getElementById('imagePreview');
                this.processBtn = document.getElementById('processBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.loading = document.getElementById('loading');
                this.resultSection = document.getElementById('resultSection');
                this.resultBox = document.getElementById('resultBox');
                this.copyBtn = document.getElementById('copyBtn');
            }

            bindEvents() {
                // Upload events
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));
                
                // Button events
                this.processBtn.addEventListener('click', () => this.processImage());
                this.clearBtn.addEventListener('click', () => this.clearAll());
                this.copyBtn.addEventListener('click', () => this.copyResult());
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.handleFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.handleFile(file);
                }
            }

            handleFile(file) {
                if (!file.type.startsWith('image/')) {
                    this.showError('Por favor, selecione apenas arquivos de imagem.');
                    return;
                }

                this.selectedFile = file;
                this.showImagePreview(file);
            }

            showImagePreview(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.imagePreview.src = e.target.result;
                    this.previewSection.style.display = 'block';
                    this.resultSection.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }

            async processImage() {
                if (!this.API_KEY || this.API_KEY === 'SUA_API_KEY_AQUI') {
                    this.showError('API key n√£o configurada. Por favor, configure a chave da API no c√≥digo.');
                    return;
                }

                if (!this.selectedFile) {
                    this.showError('Por favor, selecione uma imagem primeiro.');
                    return;
                }

                this.showLoading();

                try {
                    const base64Image = await this.fileToBase64(this.selectedFile);
                    const text = await this.callGeminiAPI(this.API_KEY, base64Image);
                    this.showResult(text);
                } catch (error) {
                    this.showError(`Erro ao processar imagem: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            async callGeminiAPI(apiKey, base64Image) {
                        
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                {
                                    text: "Extraia todo o texto presente nesta imagem. Se n√£o houver texto, diga 'Nenhum texto foi encontrado na imagem'. Retorne apenas o texto extra√≠do, sem explica√ß√µes adicionais."
                                },
                                {
                                    inline_data: {
                                        mime_type: this.selectedFile.type,
                                        data: base64Image
                                    }
                                }
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Erro na API do Gemini');
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!text) {
                    throw new Error('Resposta inv√°lida da API');
                }

                return text;
            }

            showResult(text) {
                this.resultBox.textContent = text;
                this.resultSection.style.display = 'block';
                this.showSuccess('Texto extra√≠do com sucesso!');
            }

            copyResult() {
                const text = this.resultBox.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    this.showSuccess('Texto copiado para a √°rea de transfer√™ncia!');
                }).catch(() => {
                    this.showError('Erro ao copiar texto.');
                });
            }

            clearAll() {
                this.selectedFile = null;
                this.fileInput.value = '';
                this.previewSection.style.display = 'none';
                this.resultSection.style.display = 'none';
                this.hideMessages();
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.processBtn.disabled = true;
            }

            hideLoading() {
                this.loading.style.display = 'none';
                this.processBtn.disabled = false;
            }

            showError(message) {
                this.hideMessages();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                this.loading.parentNode.insertBefore(errorDiv, this.loading);
                setTimeout(() => errorDiv.remove(), 5000);
            }

            showSuccess(message) {
                this.hideMessages();
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.textContent = message;
                this.loading.parentNode.insertBefore(successDiv, this.loading);
                setTimeout(() => successDiv.remove(), 3000);
            }

            hideMessages() {
                const messages = document.querySelectorAll('.error, .success');
                messages.forEach(msg => msg.remove());
            }
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OCRApp();
        });
    </script>
</body>
